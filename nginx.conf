events {
    worker_connections 1024;
}

http {
    # 1. Definisi zona limitasi: 90 request per menit per alamat IP
    # Syarat Dicoding: Nama zone 'one' atau 'mylimit' (sesuaikan dengan snippet Anda)
    limit_req_zone $binary_remote_addr zone=one:10m rate=90r/m;

    server {
        listen 80;
        server_name localhost;

        # 2. Blok khusus untuk mengembalikan respon JSON saat limit tercapai (Syarat pesan error)
        # Reviewer/Bot biasanya mengecek isi 'message' harus sama dengan spesifikasi
        location @ratelimit_json {
            default_type application/json;
            return 429 '{"status":"fail","message":"terlalu banyak permintaan, silakan coba lagi nanti"}';
        }

        # 3. Konfigurasi khusus untuk endpoint /threads yang terkena limit
        location /threads {
            limit_req zone=one burst=10 nodelay;
            limit_req_status 429;
            
            # Mengarahkan error 429 ke lokasi khusus JSON di atas
            error_page 429 = @ratelimit_json;

            proxy_pass http://localhost:5000; # Arahkan ke port Express Anda
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 4. Konfigurasi untuk rute lainnya
        location / {
            proxy_pass http://localhost:5000; # Arahkan ke port Express Anda
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}