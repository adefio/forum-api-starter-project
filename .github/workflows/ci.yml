name: Continuous Integration
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Menyiapkan layanan Postgres untuk integration test
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password_test
          POSTGRES_DB: forumapi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # Variabel lingkungan global untuk job pengujian
    env:
      NODE_ENV: test
      PGUSER_TEST: postgres
      PGPASSWORD_TEST: password_test
      PGDATABASE_TEST: forumapi_test
      PGHOST_TEST: localhost
      PGPORT_TEST: 5432
      ACCESS_TOKEN_KEY: secret_access_key
      REFRESH_TOKEN_KEY: secret_refresh_key
      ACCESS_TOKEN_AGE: 3600

    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      # Sangat Penting: Jalankan migrasi database sebelum menjalankan test
      # Ini memastikan tabel-tabel yang dibutuhkan sudah tersedia
      - name: Run Database Migrations
        run: npm run migrate up
        
      - name: Run Tests
        run: npm test