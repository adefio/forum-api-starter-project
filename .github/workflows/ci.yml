name: Continuous Integration

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    # 1. Menyiapkan Layanan Database PostgreSQL
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.PG_PASSWORD }}
          POSTGRES_DB: forumapi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # 2. Menyiapkan Variabel Lingkungan (Global)
    # Ini mencakup variabel untuk Migrasi, Aplikasi, dan Keamanan
    env:
      NODE_ENV: test
      
      # Variabel Standar (untuk node-pg-migrate sesuai package.json)
      PGHOST: localhost
      PGUSER: postgres
      PGPASSWORD: ${{ secrets.PG_PASSWORD }}
      PGDATABASE: forumapi_test
      PGPORT: 5432
      
      # Variabel Khusus Aplikasi (untuk pool.js yang pakai akhiran _TEST)
      PGHOST_TEST: localhost
      PGUSER_TEST: postgres
      PGPASSWORD_TEST: ${{ secrets.PG_PASSWORD }}
      PGDATABASE_TEST: forumapi_test
      PGPORT_TEST: 5432
      
      # Variabel Keamanan Token (Sesuai JwtTokenManager.js)
      ACCESS_TOKEN_KEY: ${{ secrets.ACCESS_TOKEN_KEY }}
      REFRESH_TOKEN_KEY: ${{ secrets.REFRESH_TOKEN_KEY }}
      ACCESS_TOKEN_AGE: ${{ secrets.ACCESS_TOKEN_AGE }}

    # 3. Langkah-langkah Eksekusi (Steps)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' # Menggunakan versi 24 sesuai lokal Anda

      - name: Install dependencies
        run: npm install

      - name: Run Database Migrations
        # Wajib dijalankan agar tabel tersedia sebelum testing
        run: npm run migrate up

      - name: Run Tests
        run: npm test