name: Continuous Integration

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    # Menyiapkan layanan Postgres untuk integration test
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.PG_PASSWORD }}
          POSTGRES_DB: forumapi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # Variabel lingkungan global untuk semua langkah
    env:
      NODE_ENV: test
      # Variabel standar untuk skrip migrasi (node-pg-migrate)
      PGHOST: localhost
      PGUSER: postgres
      PGPASSWORD: ${{ secrets.PG_PASSWORD }}
      PGDATABASE: forumapi_test
      PGPORT: 5432
      # Variabel khusus aplikasi sesuai pool.js
      PGHOST_TEST: localhost
      PGUSER_TEST: postgres
      PGPASSWORD_TEST: ${{ secrets.PG_PASSWORD }}
      PGDATABASE_TEST: forumapi_test
      PGPORT_TEST: 5432
      # Variabel keamanan sesuai JwtTokenManager.js
      ACCESS_TOKEN_KEY: ${{ secrets.ACCESS_TOKEN_KEY }}
      REFRESH_TOKEN_KEY: ${{ secrets.REFRESH_TOKEN_KEY }}
      ACCESS_TOKEN_AGE: ${{ secrets.ACCESS_TOKEN_AGE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Menggunakan LTS v20 atau v24 sesuai kebutuhan lokal Anda

      - name: Install dependencies
        run: npm install

      # Menjalankan migrasi agar tabel tersedia sebelum test
      - name: Run Database Migrations
        run: npm run migrate up

      - name: Run Tests
        run: npm test